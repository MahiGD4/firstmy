<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Channels Hub</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 20px 10px;
            text-decoration: none;
            color: white;
            background: #ff6b6b;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        .button:hover {
            background: #e63946;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Channels Hub</h1>
        <p>Explore and connect with my WhatsApp and YouTube channels.</p>
        <a href="#whatsapp" class="button">Join WhatsApp Groups</a>
        <a href="#youtube" class="button">Subscribe on YouTube</a>
    </div>
</body>
</html>
